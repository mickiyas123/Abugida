<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Abugida</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="./Project/apple-responsive-staring-base-code/css/bootstrap.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        />
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>
        <!-- nav -->
        <nav class="container-fluid">
            <div class="row all">
                <div class="logo-div col-3">
                    <a href="./index.html"
                        ><img src="{% static 'images/2-removebg-preview.png' %}" alt=""
                    /></a>
                </div>

                <div class="col-9 list_items">
                    <ul class="menu">
                        <li class="item">
                            <div class="search">
                                <div>
                                    <input
                                        class="search-box"
                                        type="search"
                                        placeholder="search here"
                                    />
                                </div>
                                <div>
                                    <a class="search-btn" href="#">
                                        <i
                                            class="fa fa-search"
                                            aria-hidden="true"
                                        ></i>
                                    </a>
                                </div>
                            </div>
                        </li>

                        <li class="item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="item"><a href="{% url 'about' %}">About</a></li>
                        <li class="item">
                            <a href="{% url 'discussion' %}">Discussion</a>
                        </li>
                        <li class="item"><a href="{% url 'course' %}">Course</a></li>
                        <li class="item"><a href="#">TEACHERS</a></li>
                        {% if request.user.is_authenticated %}
                        <li class="item button">
                            <a href="{% url 'account' %}">Account</a>
                        </li>
                        <li class="item button">
                            <a href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="item button">
                            <a href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="item button secondary">
                            <a href="{% url 'register' %}">Sign Up</a>
                        </li>
                        {%  endif %}
                        <li class="toggle">
                            <a href="#"><span class="bars"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {%  block content %}
        {% endblock %}
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    </body>
</html>
