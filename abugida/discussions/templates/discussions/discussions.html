<a href="{% url 'create-room' %}">Create Room</a>
{%  for room in discussions %}
 <a href="{% url 'room' room.id %}"><h1>{{room.name}}</h1></a>
{% for question in room.question_set.all %}
<h3>{{question}}</h3>
{% for answer in question.answer_set.all %}
<ul>
    <li>{{answer}}</li>
</ul>
<br>
{% endfor %}
<hr>
{% endfor %}
{% endfor %}
